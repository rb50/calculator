<!DOCTYPE html>
  <html>
    <head>
      <title>Javascript Calculator</title>
      <link type="text/css" rel="stylesheet" href="mainstyle.css">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    </head>

    <body>
      <section id = "calculator">
         <div id = "screen">
           <p id ="display">0</p>
         </div>
         <button type = "button" class="squaretopright" style="background-color: #a72d45">AC</button>
         <button type = "button" class="squaretop" style="background-color: #a72d45">CE</button>
         <button type = "button" class="squaretop">/</button>
         <button type = "button" class="squaretop">x</button>
         <button type = "button" class="squareright">7</button>
         <button type = "button" class="square">8</button>
         <button type = "button" class="square">9</button>
         <button type = "button" class="square">-</button>
         <button type = "button" class="squareright">4</button>
         <button type = "button" class="square">5</button>
         <button type = "button" class="square">6</button>
         <button type = "button" class="square">+</button>
         <button type = "button" class="squareright">1</button>
         <button type = "button" class="square">2</button>
         <button type = "button" class="square">3</button>
         <button type = "button" class="square" style="height: 10rem; float: right; margin-right: 3.5rem">=</button>
         <button type = "button" class="squareright" style="width: 11.35rem">0</button>
         <button type = "button" class="square">.</button>


      </section>


    </body>
  </html>
