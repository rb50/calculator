<!DOCTYPE html>
  <html>
    <head>
      <title>Javascript Calculator</title>
      <link type="text/css" rel="stylesheet" href="mainstyle.css">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
      <script type="text/javascript" src="mainscript.js"></script>

    </head>

    <body>
      <section id = "calculator">
         <div id = "screen">
           <p id ="display">0</p>
         </div>
         <button type = "button" class="squaretopright" style="background-color: #a72d45" id = "AC">AC</button>
         <button type = "button" class="squaretop" style="background-color: #a72d45" id = "CE">CE</button>
         <button type = "button" class="squaretop" id="/">รท</button>
         <button type = "button" class="squaretop" id="*">x</button>
         <button type = "button" class="squareright" id="7">7</button>
         <button type = "button" class="square" id="8">8</button>
         <button type = "button" class="square" id="9">9</button>
         <button type = "button" class="square" id="-">-</button>
         <button type = "button" class="squareright" id="4">4</button>
         <button type = "button" class="square" id="5">5</button>
         <button type = "button" class="square" id="6">6</button>
         <button type = "button" class="square" id="+">+</button>
         <button type = "button" class="squareright" id="1">1</button>
         <button type = "button" class="square" id="2">2</button>
         <button type = "button" class="square" id="3">3</button>
         <button type = "button" class="square" style="height: 10rem; float: right; margin-right: 3.5rem" id="=">=</button>
         <button type = "button" class="squareright" style="width: 11.35rem" id="0">0</button>
         <button type = "button" class="square" id=".">.</button>


      </section>


    </body>
  </html>
